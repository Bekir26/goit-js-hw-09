<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <script type="module" src="./js/02-form.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <svg class="nav-logo-icon" width="100" height="30">
              <use href="{=$icon-path}"></use>
            </svg>
          </a>
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link {=$highlight-act}" href="./01-gallery.html"
                >Gallery page</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link {=$highlight-curr}" href="./02-form.html"
                >Form page</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> to Form Page
        </h1>
        <form class="feedback-form" autocomplete="off">
          <label>
            Email
            <input type="email" name="email" autofocus />
          </label>
          <label>
            Message
            <textarea name="message" rows="8"></textarea>
          </label>
          <button type="submit">Submit</button>
        </form>

        <a src="./partials/back-link.html"></a>
      </div>
    </main>
  </body>
</html>
